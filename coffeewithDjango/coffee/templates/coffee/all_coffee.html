{% extends "layout.html" %}

{% block title %}
coffee page
{% endblock title %}

{% block content %}
<h1>All coffee for you</h1>
<div class='grid grid-cols-3 gap-4 m-4'>

    {% for coffee in coffees  %}
    <div class='bg-blue-900 p-5 rounded'>
        <img class='rounded shadow-lg' src="{{coffee.image.url}}" alt="">
        <h3 class='text-2xl font-bold'>{{coffee.name}}</h3>
        <a href="{% url 'coffee_detail' coffee.id %}">
            <button 
            type='button'
            class='inline-flex items-center w-[100%] justify-center px-4 py-2
            border border-transparent text-sm font-medium rounded-md
            text-white bg-orange-600 hover:bg-orange-700
            focus:outline-none focus:ring-2 focus:ring-offset-2
            focus:ring-orange-500'>
                {{coffee.type}} - {{coffee.id}}
            </button>
        </a>

    </div>

    {% endfor %}
</div>

{% endblock content %}
